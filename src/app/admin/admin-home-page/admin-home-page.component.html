<div class="container col-11 col-md-7 mt-4">

  <div class="row">
    @for (items of adminMenu; track items.name){


      <div class="col-4 col-md-3 mb-4 rounded-lg">
        <a [href]="items.link" style="text-decoration: none;">
          <div class="card shadow-lg">
            <img [src]="items.logo" class="card-img-top" alt="Image 1">
            <h4 class="text-center">
              {{items.name}}
            </h4>
          </div>
        </a>
      </div>


    }
  </div>

</div>
