<div class="d-flex justify-content-center align-items-center  mb-5" style="margin: 5rem;">
  <div class="card card-body shadow-lg" style="max-width:500px">
    <div class="card-header" style=" background-color: #FFFEFF">
      <div class="row">
        <div class="col-9 d-flex justify-content-end align-content-sm-center">  <h2 class="display-6 mt-3">Database Login</h2></div>
        <div class="col-3 ">
          <img class="justify-content-start" src="logo/loading1.gif" alt="">
        </div>
      </div>

    </div>
<form style="" class="main_form " [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">

    <input placeholder="Enter your email" type="email" class="form-control contactus" id="email" formControlName="email" />
    <div *ngIf="submitted && loginForm.get('email')?.invalid" class="text-danger">
      <small *ngIf="loginForm.get('email')?.hasError('required')">Email is required</small>
      <small *ngIf="loginForm.get('email')?.hasError('email')">Please enter a valid email address</small>
    </div>
  </div>

  <div class="form-group mt-3">

    <input placeholder="Enter your Password" type="password" class="form-control contactus" id="password" formControlName="password" />
    <div *ngIf="submitted && loginForm.get('password')?.invalid" class="text-danger">
      <small *ngIf="loginForm.get('password')?.hasError('required')">Password is required</small>
      <small *ngIf="loginForm.get('password')?.hasError('minlength')">Password must be at least 6 characters</small>
    </div>
  </div>

  <!-- Display error message if credentials are incorrect -->
  <div *ngIf="submitted && !userFound" class="alert alert-danger mt-3" role="alert">
    Invalid email or password!
  </div>

  <button type="submit" class="btn btn-primary mt-3" [disabled]="loginForm.invalid">Login</button>
</form>
</div>
</div>
