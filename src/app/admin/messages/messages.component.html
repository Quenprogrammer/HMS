<div class="container " style="margin-top: 60px">
  <h1 class=" display-4 mb-4">Messages</h1>
  <div class="card shadow-lg mb-3">
    @for (items of messageSample; track items.email){
    <div class="row">
      <div class="col-md-4"><img src="" alt=""></div>
      <div class="col-md-8">
        <h2 class="mb-2 p-1 text-secondary">Name: {{items.name}}</h2>
        <h2 class="mb-2 p-1">Email: {{items.email}}</h2>
        <h2 class="mb-2 p-1">Phone: {{items.phone}}</h2>
        <h2 style="color: red" class="mt-3 p-2"><u>Message</u></h2>
        <h3 style="border: solid 2px black; padding: 15px"> {{items.message}}</h3>


      </div>




    </div>
    }
      </div>






</div>
