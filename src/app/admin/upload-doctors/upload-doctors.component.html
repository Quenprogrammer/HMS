<div class="container mt-5">
  <h2>Add Doctor Details</h2>

  <form [formGroup]="doctorForm" (ngSubmit)="onSubmit()">
    <!-- Doctor ID -->
    <div class="form-group">
      <label for="id">Doctor ID</label>
      <input type="text" class="form-control" id="id" formControlName="id" [value]="doctorForm.get('id')?.value"  />
    </div>

    <!-- Doctor Name -->
    <div class="form-group mt-3">
      <label for="name">Doctor Name</label>
      <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter doctor's name" />
      <div *ngIf="doctorForm.get('name')?.touched && doctorForm.get('name')?.invalid" class="text-danger">
        <small *ngIf="doctorForm.get('name')?.hasError('required')">Doctor name is required</small>
        <small *ngIf="doctorForm.get('name')?.hasError('minlength')">Doctor name must be at least 3 characters</small>
      </div>
    </div>

    <!-- Doctor Specialty -->
    <div class="form-group mt-3">
      <label for="specialty">Specialty</label>
      <input type="text" class="form-control" id="specialty" formControlName="specialty" placeholder="Enter doctor's specialty" />
      <div *ngIf="doctorForm.get('specialty')?.touched && doctorForm.get('specialty')?.invalid" class="text-danger">
        <small *ngIf="doctorForm.get('specialty')?.hasError('required')">Specialty is required</small>
      </div>
    </div>

    <!-- Doctor Biography -->
    <div class="form-group mt-3">
      <label for="biography">Biography</label>
      <textarea class="form-control" id="biography" formControlName="biography" placeholder="Enter doctor's biography" rows="4"></textarea>
      <div *ngIf="doctorForm.get('biography')?.touched && doctorForm.get('biography')?.invalid" class="text-danger">
        <small *ngIf="doctorForm.get('biography')?.hasError('required')">Biography is required</small>
      </div>
    </div>

    <!-- Doctor Contacts -->
    <div class="form-group mt-3">
      <label for="facebook">Facebook</label>
      <input type="url" class="form-control" id="facebook" formControlName="contacts.facebook" placeholder="Enter Facebook URL" />
    </div>

    <div class="form-group mt-3">
      <label for="linkedin">LinkedIn</label>
      <input type="url" class="form-control" id="linkedin" formControlName="contacts.linkedin" placeholder="Enter LinkedIn URL" />
    </div>

    <div class="form-group mt-3">
      <label for="gmail">Gmail</label>
      <input type="email" class="form-control" id="gmail" formControlName="contacts.gmail" placeholder="Enter Gmail" />
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary mt-3" [disabled]="doctorForm.invalid">Submit</button>
  </form>
</div>
