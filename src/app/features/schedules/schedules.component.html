<div class="container mt-5">
  <table class="table table-striped table-responsive">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col" style="cursor: pointer;" (click)="sortScheduleByDay()">Day</th>
      <th scope="col">Shifts</th>
      <th scope="col">Visiting Hours</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let schedule of hospital_schedule; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ schedule.day }}</td>
      <td>
        <ul>
          <li *ngFor="let shift of schedule.shift">{{ shift }}</li>
        </ul>
      </td>
      <td>{{ schedule.visiting_hours }}</td>
    </tr>
    </tbody>
  </table>
</div>
