<div class="container mt-5">

  <table class="table table-striped table-responsive ">
    <thead>
    <tr>
      <th class="col" scope="col"></th>
      <th class="col" scope="col" style="cursor: pointer;" (click)="sortScheduleByDay()">Day</th>
      <th  class="col" scope="col">Shifts</th>
      <th class="col" scope="col">Visiting Hours</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let schedule of hospital_schedule; let i = index">
      <th class="tbl" scope="row">{{ i + 1 }}</th>
      <td class="tbl">{{ schedule.day }}</td>
      <td>
        <ul>
          <li class="tbl" *ngFor="let shift of schedule.shift">{{ shift }}</li>
        </ul>
      </td>
      <td class="tbl">{{ schedule.visiting_hours }}</td>
    </tr>
    </tbody>
  </table>
</div>
