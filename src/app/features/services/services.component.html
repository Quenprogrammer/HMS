

<div class="container col-xxl-12 px-4 py-3">
  <div class="row flex-lg-row-reverse align-items-center g-5 py-5 ">
    <div class="col-10 col-sm-8 col-lg-6">
      <img src="/image/img_2.png" class="d-block mx-lg-auto img-fluid mt-3 heroIMG" alt="Bootstrap Themes"  loading="lazy">
    </div>
    <div class="col-lg-6">
      <h2 class="mt-5  custom-underline text-primary"><strong>SERVICE's</strong></h2>

      <h1 class="display-3"><strong>Qualified Healthcare Professionals</strong></h1>    <div class="d-grid gap-2 d-md-flex justify-content-md-start">
      <button type="button" class="btn btn-primary btn-lg px-4 me-md-2">Primary</button>
      <button type="button" class="btn btn-outline-secondary btn-lg px-4">Default</button>
    </div>
    </div>
  </div>
</div>
<div class="container">
@for(items of ourServices; track items.description){
  <div class="card shadow-lg border-0 mb-5 mt-5 ">


       <div class="row">
         <div class="col-md-6">
           <img [src]="items.images" class="card-img-top full-img" style="padding: 0; margin: 0" alt="Card image 1">
         </div>
         <div class="col-md-6" style="padding: 10px">
           <div class="card-body">
       <h1  class="">{{items.service}}</h1>

       <p class="card-text" style="font-size: 20px">{{items.description}}</p>

           </div>


     </div>






    </div>
  </div>
}
</div>
