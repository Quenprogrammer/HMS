<div class="container">
@for(items of ourServices; track items.description){
  <div class="card shadow-lg border-0 mb-5 mt-5 ">


       <div class="row">
         <div class="col-md-6">
           <img [src]="items.images" class="card-img-top full-img" style="padding: 0; margin: 0" alt="Card image 1">
         </div>
         <div class="col-md-6" style="padding: 10px">
           <div class="card-body">
       <h1  class="">{{items.service}}</h1>

       <p class="card-text" style="font-size: 20px">{{items.description}}</p>

           </div>


     </div>






    </div>
  </div>
}
</div>
