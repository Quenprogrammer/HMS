<div class="container mt-5">
  <h2>Signup Form</h2>

  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" formControlName="username" />
      <div *ngIf="signupForm.get('username')?.touched && signupForm.get('username')?.invalid" class="text-danger">
        <small *ngIf="signupForm.get('username')?.hasError('required')">Username is required</small>
        <small *ngIf="signupForm.get('username')?.hasError('minlength')">Username must be at least 3 characters</small>
      </div>
    </div>

    <div class="form-group mt-3">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" formControlName="email" />
      <div *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.invalid" class="text-danger">
        <small *ngIf="signupForm.get('email')?.hasError('required')">Email is required</small>
        <small *ngIf="signupForm.get('email')?.hasError('email')">Please enter a valid email address</small>
      </div>
    </div>

    <div class="form-group mt-3">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" formControlName="password" />
      <div *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.invalid" class="text-danger">
        <small *ngIf="signupForm.get('password')?.hasError('required')">Password is required</small>
        <small *ngIf="signupForm.get('password')?.hasError('minlength')">Password must be at least 6 characters</small>
      </div>
    </div>

    <div class="form-group mt-3">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" />
      <div *ngIf="signupForm.get('confirmPassword')?.touched && signupForm.get('confirmPassword')?.invalid" class="text-danger">
        <small *ngIf="signupForm.get('confirmPassword')?.hasError('required')">Confirm Password is required</small>
        <small *ngIf="signupForm.hasError('mismatch')">Passwords do not match</small>
      </div>
    </div>

    <button type="submit" class="btn btn-primary mt-3" [disabled]="signupForm.invalid">Submit</button>
  </form>
</div>
