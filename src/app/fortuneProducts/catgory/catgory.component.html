<h2>Products in "{{ category }}"</h2>
<div class="container">
  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let product of products">
      <div class="card d-flex flex-column shadow-lg" style="height: 450px;">
        <img *ngIf="product.productPhotosUrls.length > 0; else noImage"
             [src]="product.productPhotosUrls[0].largeImage"
             alt="{{ product.productName }}"
             class="card-img-top img-fluid"
             style="height: 300px; object-fit: cover;">
        <ng-template #noImage>
          <img src="path/to/fallback-image.jpg" alt="No Image" class="card-img-top img-fluid" style="height: 300px; object-fit: cover;">
        </ng-template>

        <div class="card-body d-flex flex-column justify-content-between">
          <h6 class="card-title">{{ product.productName }}</h6>
          <a [href]="product.productUrl" target="_blank" class="btn btn-primary mt-auto">View Details</a>
        </div>
      </div>
    </div>
  </div>
</div>
